<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <title>Vakantie-lijstje</title>
</head>

<body>

<div id="container">

    <div id="content">

    <div id="todolist">

        <h1>Vakantie-lijstje</h1>

        <input type="text" id="notitie" name="notitie" placeholder="Notitie" value="">

        <input type="number" id="aantal" name="aantal" placeholder="Aantal" value="" pattern="[0-9]+([\.|,][0-9]+)?" step="0.00">

        <input type="submit" id="toevoegen" onclick="Add();" value="Voeg toe">

        <p id="message"></p>

    </div>

        <div id="overzicht">

            <div id="info">

                <div class="row">

                    <table id="tabel">

                        <thead>
                        <td>Product</td>
                        <td>Prijs</td>
                        <td>Verwijder</td>
                        </thead>

                        <tr>
                            <td>Handdoek</td>
                            <td>1</td>
                            <td><input type='button' value='Delete' onclick='Delete(this)'></td>
                        </tr>

                        <tr>
                            <td>Totaal aantal spullen</td>
                            <td id="totalamount"></td>
                            <td></td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="main.js"></script>

</body>
</html>
